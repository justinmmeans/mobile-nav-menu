<footer class="pv2 ph3 ph5-m ph6-l {{ .Site.Params.background_color_class | default "bg-black-80" }}" role="contentinfo">
  <div class="flex f4 p2">
    <span class="flex-1 self-center">
      &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ now.Format "2006"}} {{ end }}
    </span>
    {{ if .Site.Menus.footer }}
      <ul class="list db flex-1 tr">
        {{ range .Site.Menus.footer }}
          <li class="pb2">
            <a href="{{ .URL | relLangURL }}" title="{{ .Name }}">
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
</footer>
