<footer class="{{ .Site.Params.background_color_class | default "bg-black" }} pv4 ph3 ph5-m ph6-l mid-gray" role="contentinfo">
  <div class="flex f4 p2">
    <div>
      <a class="fw4 no-underline gray dn dib-ns ph3" href="{{ .Site.BaseURL }}">
        &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ now.Format "2006"}} {{ end }}
      </a>
    </div>
    <div class="flex-auto tr">
      <a href="/code-of-conduct" title="Code of Conduct" class="dib ph2 pb3-m link gray lh-copy">Code of Conduct</a>
      <a href="/#contact-us" title="Contact us" class="dib ph2 pv3-m link gray lh-copy">Contact us</a>
    </div>
    <div>{{ partial "social-follow.html" . }}</div>
  </div>
</footer>
