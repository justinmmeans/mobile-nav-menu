<section class="gallery-segment display-grid grid-columns-3 {{ .class | default "bg-pcw-dark-blue" }}">
  {{ range $i, $img := .images }}
    {{ if not (gt $i 5) }}
      <img src="{{$img.src}}" alt="{{$img.alt}}"/>
    {{ end }}
  {{ end }}
</section>

<style>
  .gallery-segment {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
  }
  .gallery-segment img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    object-position: left;
  }
</style>
