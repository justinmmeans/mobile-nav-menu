<section class="cf tl tc-ns pa3 pv4 {{ .class }}">
  <div class="center f3 measure-wide">  
    <div class="w-100">
      {{ with .heading }}
        <h2 class="center ma0 mb3 f2">{{ . }}</h1>
      {{ end }}
      {{ with .text }}
        <p class="mv3 lh-copy">
          {{ markdownify . }}
        </p>
      {{ end}}
      {{ with .link }}
        <a role="button" href="{{.href}}" class="tc dib link mv3 pa3 ph4 f3 b {{ .class | default "bg-pcw white" }}">{{ .text | default "Placeholder link" }}</a>
      {{ end }}
    </div>
  </div>  
</section>
